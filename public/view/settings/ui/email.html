<section class="container email" id="email">
        <div class="container">
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Server Host:</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">SMTP Host:</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" >
                        </div>

                        <div class="form-group">
                                <label for="exampleInputPassword1">Protocol:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" >
                              </div>
                              <div class="form-group">
                                    <label for="exampleInputPassword1">SMTP Port:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" >
                                  </div>
                                  <div class="form-group">
                                        <label for="exampleInputPassword1">User Name:</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" >
                                      </div>

                                      <div class="form-group">
                                            <label for="exampleInputPassword1">Password:</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                          </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                      </form>
                
        </div>
    </section>
